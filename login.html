<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - اقتباس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
            </a>
            <div class="logo">
                <i class="fas fa-quote-right"></i>
                <h1>اقتباس</h1>
            </div>
            <p>سجل دخولك لتستمتع بكل الميزات</p>
        </div>
        
        <div class="auth-form">
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> كلمة المرور
                    </label>
                    <input type="password" id="password" required placeholder="********">
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span>تذكرني</span>
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
                
                <div class="auth-divider">
                    <span>أو</span>
                </div>
                
                <button type="button" class="btn btn-google btn-block">
                    <i class="fab fa-google"></i> تسجيل الدخول بـ Google
                </button>
                
                <p class="auth-link">
                    ليس لديك حساب؟ <a href="register.html">سجل الآن</a>
                </p>
            </form>
        </div>
        
        <div class="auth-footer">
            <p>بالدخول أنت توافق على <a href="#">الشروط والأحكام</a> و<a href="#">سياسة الخصوصية</a></p>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // تبديل عرض كلمة المرور
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // محاكاة تسجيل الدخول (سيتم ربطه بقاعدة البيانات)
            if (loginUser(email, password)) {
                window.location.href = 'browse.html';
            } else {
                alert('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }
        });
        
        function loginUser(email, password) {
            // محاكاة مؤقتة
            if (email && password) {
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    name: 'مستخدم جديد'
                }));
                return true;
            }
            return false;
        }
    </script>
</body>
</html>
