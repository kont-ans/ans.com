<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نشر اقتباس - اقتباس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <a href="browse.html" class="back-btn">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
            
            <div class="header-center">
                <h1>نشر اقتباس</h1>
            </div>
            
            <div class="header-right">
                <button class="icon-btn" id="draftBtn">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </header>
        
        <main class="post-container">
            <!-- حقل النص -->
            <div class="post-textarea">
                <textarea 
                    id="quoteText" 
                    placeholder="اكتب اقتباسك هنا..." 
                    maxlength="500"
                    rows="6"></textarea>
                <div class="textarea-footer">
                    <span id="charCount">500</span> حرف متبقي
                </div>
            </div>
            
            <!-- مؤلف الاقتباس -->
            <div class="input-group">
                <label>
                    <i class="fas fa-user-pen"></i> مؤلف الاقتباس
                </label>
                <input type="text" id="quoteAuthor" placeholder="اسم المؤلف (اختياري)">
            </div>
            
            <!-- الفئة -->
            <div class="input-group">
                <label>
                    <i class="fas fa-tag"></i> الفئة
                </label>
                <div class="categories-select">
                    <select id="quoteCategory">
                        <option value="">اختر فئة</option>
                        <option value="حكم">حكم</option>
                        <option value="شعر">شعر</option>
                        <option value="حب">حب</option>
                        <option value="نجاح">نجاح</option>
                        <option value="حياة">حياة</option>
                        <option value="أدب">أدب</option>
                        <option value="فلسفة">فلسفة</option>
                    </select>
                </div>
            </div>
            
            <!-- إضافة صورة -->
            <div class="image-upload-section">
                <label>
                    <i class="fas fa-image"></i> إضافة صورة
                </label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>اسحب وأفلت الصورة هنا أو انقر للاختيار</p>
                    <input type="file" id="imageUpload" accept="image/*" hidden>
                </div>
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImage" src="" alt="معاينة الصورة">
                    <button class="remove-image" id="removeImage">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <!-- الوسوم -->
            <div class="input-group">
                <label>
                    <i class="fas fa-hashtag"></i> الوسوم
                </label>
                <div class="tags-input">
                    <div class="tags-container" id="tagsContainer"></div>
                    <input type="text" id="tagInput" placeholder="أضف وسم...">
                </div>
            </div>
            
            <!-- الإعدادات -->
            <div class="post-settings">
                <h3><i class="fas fa-cog"></i> إعدادات النشر</h3>
                
                <div class="setting">
                    <label class="checkbox">
                        <input type="checkbox" id="allowComments" checked>
                        <span>السماح بالتعليقات</span>
                    </label>
                </div>
                
                <div class="setting">
                    <label class="checkbox">
                        <input type="checkbox" id="allowLikes" checked>
                        <span>السماح بالإعجابات</span>
                    </label>
                </div>
                
                <div class="setting">
                    <label class="checkbox">
                        <input type="checkbox" id="schedulePost">
                        <span>جدولة النشر</span>
                    </label>
                    <div class="schedule-input" style="display: none;" id="scheduleInput">
                        <input type="datetime-local" id="scheduleDate">
                    </div>
                </div>
            </div>
            
            <!-- زر النشر -->
            <button class="btn btn-primary btn-block btn-publish" id="publishBtn">
                <i class="fas fa-paper-plane"></i> نشر الاقتباس
            </button>
        </main>
    </div>
    
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // عداد الأحرف
            const quoteText = document.getElementById('quoteText');
            const charCount = document.getElementById('charCount');
            
            quoteText.addEventListener('input', function() {
                const remaining = 500 - this.value.length;
                charCount.textContent = remaining;
                
                if (remaining < 50) {
                    charCount.style.color = '#ff4757';
                } else if (remaining < 100) {
                    charCount.style.color = '#ffa502';
                } else {
                    charCount.style.color = '#747d8c';
                }
            });
            
            // رفع الصورة
            const uploadArea = document.getElementById('uploadArea');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            
            uploadArea.addEventListener('click', () => imageUpload.click());
            
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        previewImage.src = e.target.result;
                        imagePreview.style.display = 'block';
                        uploadArea.style.display = 'none';
                    }
                    
                    reader.readAsDataURL(file);
                }
            });
            
            // حذف الصورة
            document.getElementById('removeImage').addEventListener('click', () => {
                imagePreview.style.display = 'none';
                uploadArea.style.display = 'flex';
                imageUpload.value = '';
            });
            
            // إضافة الوسوم
            const tagInput = document.getElementById('tagInput');
            const tagsContainer = document.getElementById('tagsContainer');
            const tags = [];
            
            tagInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    e.preventDefault();
                    addTag(this.value.trim());
                    this.value = '';
                }
            });
            
            function addTag(tag) {
                if (tags.length >= 5) {
                    alert('الحد الأقصى للوسوم هو 5');
                    return;
                }
                
                tags.push(tag);
                
                const tagElement = document.createElement('div');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${tag}
                    <button type="button" class="remove-tag" data-tag="${tag}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                tagsContainer.appendChild(tagElement);
                
                // حذف الوسم
                tagElement.querySelector('.remove-tag').addEventListener('click', function() {
                    const tagToRemove = this.dataset.tag;
                    const index = tags.indexOf(tagToRemove);
                    if (index > -1) {
                        tags.splice(index, 1);
                    }
                    this.parentElement.remove();
                });
            }
            
            // جدولة النشر
            document.getElementById('schedulePost').addEventListener('change', function() {
                const scheduleInput = document.getElementById('scheduleInput');
                scheduleInput.style.display = this.checked ? 'block' : 'none';
            });
            
            // نشر الاقتباس
            document.getElementById('publishBtn').addEventListener('click', function() {
                const quote = {
                    text: quoteText.value,
                    author: document.getElementById('quoteAuthor').value || 'مجهول',
                    category: document.getElementById('quoteCategory').value,
                    image: previewImage.src || null,
                    tags: tags,
                    allowComments: document.getElementById('allowComments').checked,
                    allowLikes: document.getElementById('allowLikes').checked,
                    scheduled: document.getElementById('schedulePost').checked,
                    scheduleDate: document.getElementById('scheduleDate').value
                };
                
                if (!quote.text.trim()) {
                    alert('الرجاء كتابة اقتباس');
                    return;
                }
                
                // حفظ الاقتباس
                saveQuote(quote);
                
                // إعادة توجيه
                setTimeout(() => {
                    window.location.href = 'browse.html';
                }, 1000);
            });
        }
        
        function saveQuote(quote) {
            // محاكاة الحفظ
            const quotes = JSON.parse(localStorage.getItem('quotes') || '[]');
            
            const newQuote = {
                id: Date.now(),
                ...quote,
                userId: JSON.parse(localStorage.getItem('user')).id,
                likes: 0,
                comments: 0,
                shares: 0,
                date: new Date().toLocaleDateString('ar-EG'),
                time: 'الآن'
            };
            
            quotes.unshift(newQuote);
            localStorage.setItem('quotes', JSON.stringify(quotes));
            
            // تحديث عدد منشورات المستخدم
            const user = JSON.parse(localStorage.getItem('user'));
            user.posts = (user.posts || 0) + 1;
            localStorage.setItem('user', JSON.stringify(user));
            
            alert('تم نشر اقتباسك بنجاح!');
        }
    </script>
</body>
  </html>
