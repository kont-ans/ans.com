Enter<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل جديد - اقتباس</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-right"></i>
            </a>
            <div class="logo">
                <i class="fas fa-quote-right"></i>
                <h1>اقتباس</h1>
            </div>
            <p>انضم إلى مجتمع عشاق الاقتباسات</p>
        </div>
        
        <div class="auth-form">
            <form id="registerForm">
                <div class="input-group">
                    <label for="fullName">
                        <i class="fas fa-user"></i> الاسم الكامل
                    </label>
                    <input type="text" id="fullName" required placeholder="أدخل اسمك الكامل">
                </div>
                
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-at"></i> اسم المستخدم
                    </label>
                    <input type="text" id="username" required placeholder="اسم المستخدم">
                </div>
                
                <div class="input-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> البريد الإلكتروني
                    </label>
                    <input type="email" id="email" required placeholder="example@email.com">
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> كلمة المرور
                    </label>
                    <input type="password" id="password" required placeholder="********">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> تأكيد كلمة المرور
                    </label>
                    <input type="password" id="confirmPassword" required placeholder="********">
                </div>
                
                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="terms" required>
                        <span>أوافق على <a href="#">الشروط والأحكام</a></span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> إنشاء حساب
                </button>
                
                <p class="auth-link">
                    لديك حساب بالفعل؟ <a href="login.html">سجل دخول</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // التحقق من تطابق كلمتي المرور
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('كلمتا المرور غير متطابقتين');
                return;
            }
            
            // محاكاة التسجيل
            if (registerUser()) {
                window.location.href = 'browse.html';
            }
        });
        
        function registerUser() {
            const user = {
                id: Date.now(),
                fullName: document.getElementById('fullName').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                followers: 0,
                following: 0,
                posts: 0,
                bio: 'مستخدم جديد في اقتباس',
                joinDate: new Date().toISOString().split('T')[0]
            };
            
            localStorage.setItem('user', JSON.stringify(user));
            return true;
        }
    </script>
</body>
  </html>
